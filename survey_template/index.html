<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out the form below:</p>
    </header>
    <form id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required>
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" name="email" placeholder="foo@gmail.com" required>
        </div>
        <div class="form-group">
            <label for="number" id="number-label">Age:</label>
            <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="100" required>
        </div>
        <div class="form-group">
            <label for="dropdown">Choose an option:</label>
            <select id="dropdown" name="option">
                <option value="option1">Pets</option>
                <option value="option2">No Pets</option>
            </select>
        </div>
        <div class="form-group">
            <fieldset>
                <legend>Choose one option:</legend>
                <label><input type="radio" name="radio-group" value="option1">Dog</label><br>
                <label><input type="radio" name="radio-group" value="option2">Cat</label><br>
                <label><input type="radio" name="radio-group" value="option3">Other</label><br>
            </fieldset>
        </div>
        <div class="form-group">
            <fieldset>
                <legend>Choose multiple options:</legend>
                <label><input type="checkbox" name="checkbox-group" value="option1">Dogs</label><br>
                <label><input type="checkbox" name="checkbox-group" value="option2">Cats</label><br>
                <label><input type="checkbox" name="checkbox-group" value="option3">Reptiles</label><br>
                <label><input type="checkbox" name="checkbox-group" value="option4">Birds</label><br>
            </fieldset>
        </div>
        <div class="form-group">
            <label for="comments">Additional comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments"></textarea>
        </div>
        <button type="submit" id="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
